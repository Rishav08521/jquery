<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.slim.js"></script>
    <title>Jquery syntax and selector and hide</title>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p:odd").hide();
                // id for #
                // class for .
                //simple p 
               // * for all hide
               //p: even 
               //p:odd
            })
        })
        
    </script>
</head>
<body><h2 class="test">this is heading</h2>
    <p>this is paragraph1</p>
    <p>this is paragraph2</p>
    <p>this is paragraph3</p>
    <p>this is paragraph4</p>
    <p>this is another paragraph</p>
    <button type="button">click me to hide</button>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></scrip> -->
</body>
</html>
